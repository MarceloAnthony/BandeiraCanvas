<!DOCTYPE html>
<html>
<body>

<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>

<center>

<canvas id="myCanvas" width="400" height="200" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

</center>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,100);
ctx.lineTo(200,200);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(400,100);
ctx.lineTo(200,200);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(400,100);
ctx.lineTo(200,0);
ctx.stroke();

ctx.beginPath();
ctx.arc(200, 100, 74, 0, 4 * Math.PI);
ctx.stroke();

</script>

</body>
</html>
